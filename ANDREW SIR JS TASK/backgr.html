<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primary Background Color Changer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            margin: 20px;
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Primary Background Color Changer</h1>
    <button onclick="changeBackgroundColor()">Change Background Color</button>

    <script>
        function getPrimaryColor() {
            const primaryColors = ['red', 'green', 'blue', 'yellow', 'purple'];
            const randomIndex = Math.floor(Math.random() * primaryColors.length);
            return primaryColors[randomIndex];
        }

        function changeBackgroundColor() {
            document.body.style.backgroundColor = getPrimaryColor();
        }
    </script>
</body>
</html>
