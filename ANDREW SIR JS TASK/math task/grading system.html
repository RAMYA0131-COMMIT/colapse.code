<!DOCTYPE html>
<html lang="en">

<body>
    <script>


       function getGrade(score) {
    if (score >= 90) {
        return 'A';
    } else if (score >= 80) {
        return 'B';
    } else if (score >= 70) {
        return 'C';
    } else if (score >= 60) {
        return 'D';
    } else {
        return 'F';
    }  
}

// Example usage:
let score1 = 31;
let score2 = 61;
let score3 = 70;
let score4 = 100;
let score5 = 86;
let score6 = 10;


console.log(`Score ${score1} is ${getGrade(score1)}`);
console.log(`Score ${score2} is ${getGrade(score2)}`);
console.log(`Score ${score3} is ${getGrade(score3)}`); 
console.log(`Score ${score4} is ${getGrade(score4)}`);
console.log(`score ${score5} is ${getGrade(score5)}`);
console.log(`score ${score6} is ${getGrade(score6)}`);



    </script>
    
</body>
</html>
