<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Largest Number</title>
</head>
<body>
    <h1>Find the Largest Number in an Array</h1>
    <input type="text" id="arrayInput" placeholder="Enter numbers separated by commas">
    <button onclick="findLargestNumber()">Find Largest Number</button>
    <p id="result"></p>

    <script>
        function findLargestNumber() {
            let input = document.getElementById('arrayInput').value;
            let numbers = input.split(',').map(Number); // Convert input string to an array of numbers

            if (numbers.some(isNaN)) {
                document.getElementById('result').innerText = "Please enter valid numbers separated by commas.";
                return;
            }

            let largest = Math.max(...numbers);

            document.getElementById('result').innerText = The largest number in the array is ${largest}.;
        }
    </script>
</body>
</html>
