<!DOCTYPE html>

<body>
    <h1>Set Interval : </h1>
    <p>waiting for intervals </p>
    <p> 1000=1S, 100=1Mili secound</p>
    <p>specify a callback function</p>
    <p> to be executed for each interval </p>

    <script>

        setInterval(() => {
            console.log('hello')
        }, 2000)


    </script>

</body>
